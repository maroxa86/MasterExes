<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<p>Welcome #{login.user} Admin</p>
        <p:menubar>
        	<p:menuitem value="Perfil" action="#{login.perfil}"/>
            <p:menuitem value="Inventario Almacen" action="#{almacen.getInventarioProductosAdmin}" />
           	<p:menuitem value="Crear Usuario" action="#{usuario.crearUsuario}" />
            <p:menuitem value="Logout" action="#{login.logout}"/>
        </p:menubar>
        
        <h:panelGrid>
        	<p:outputLabel value="Tienes nuevos mensajes" rendered="#{mensajes.existsMensajesPendientes()}" style="color: red"/>
        </h:panelGrid>
        
        <h:panelGrid columns="2">
	        <h:outputLabel value="Nombre: "/><h:outputLabel value="#{login.datosTrabajador.nombre}"/>
	       	<h:outputLabel value="Primer Apellido: "/><h:outputLabel value="#{login.datosTrabajador.apellido1}"/>
	       	<h:outputLabel value="Segundo Apellido: "/><h:outputLabel value="#{login.datosTrabajador.apellido2}"/>
	       	<h:outputLabel value="Fecha Naciemiento: "/><h:outputLabel value="#{login.datosTrabajador.fechaNacimiento}"/>
	       	<h:outputLabel value="Fecha Incorporacion: "/><h:outputLabel value="#{login.datosTrabajador.fechaIncorporacion}"/>
	       	<h:outputLabel value="Tipo Trabajador: "/><h:outputLabel value="#{login.datosTrabajador.tipoTrabajador.nombre}"/>
       	</h:panelGrid>
	</h:form>
</h:body>
</html>
