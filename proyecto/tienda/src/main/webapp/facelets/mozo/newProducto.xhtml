<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/mozoTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="mozoContent">
	    <h:form>
			<h:outputLabel value="Nombre" />
			<h:inputText id="nombre" name="nombre" value="#{almacen.nombre}"/>
			<br/>
			<h:outputLabel value="Precio" />
			<h:inputText id="precio" name="precio" value="#{almacen.precio}"/>
			<br/>
			<h:outputLabel value="Stock" />
			<h:inputText id="stock" name="stock" value="#{almacen.stock}"/>
			<br/>
			<h:commandButton actionListener="#{almacen.addProducto}" action="#{almacen.getInventarioProductos}" value="Guardar" />
		</h:form>
    </ui:define>
</ui:composition>
