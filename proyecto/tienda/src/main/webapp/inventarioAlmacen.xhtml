<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Perfil" action="#{login.perfil}" />
			<p:menuitem value="Inventario" action="#{almacen.getInventarioProductos}" />
			<p:menuitem value="AÃ±adir producto" action="#{almacen.newProducto}" />
			<p:menuitem value="Logout" action="#{login.logout}" />
		</p:menubar>
		<p:dataTable var="producto" value="#{almacen.listadoProductos}">

			<p:column headerText="Id">
				<h:outputLabel value="#{producto.id}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputLabel value="#{producto.nombre}" />
			</p:column>
			<p:column headerText="Precio">
				<h:outputLabel value="#{producto.precio}" />
			</p:column>
			<p:column headerText="Stock">
				<h:outputLabel value="#{producto.stock}" />
			</p:column>
			<p:column>
				<h:commandLink actionListener="#{almacen.editarProducto(producto.id)}" action="editarProducto" value="Editar" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
