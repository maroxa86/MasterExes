<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Perfil" action="#{login.perfil}" />
			<p:menuitem value="Inventario" action="#{almacen.getInventarioProductosAdmin}" />
			<p:menuitem value="Logout" action="#{login.logout}" />
		</p:menubar>
		
		<p:panelGrid columns="2">
            <p:outputLabel value="Usuario" />
            <p:inputText value="#{usuario.user}" id="usuario" name="usuario"/>
            
            <p:outputLabel value="ContraseÃ±a" />
            <p:password value="#{usuario.pwd}" id="pwd" name="pwd"/>
            
            <p:outputLabel value="Nombre: "/>
            <p:inputText value="#{usuario.nombre}" id="nombre" name="nombre"/>
            
            <p:outputLabel value="Primer Apellido: "/>
            <p:inputText value="#{usuario.apellido1}" id="apellido1" name="apellido1"/>
            
            <p:outputLabel value="Segundo Apellido: "/>
            <p:inputText value="#{usuario.apellido2}" id="apellido2" name="apellido2"/>
            
            <p:outputLabel value="Fecha Nacimiento:" />
            <p:calendar value="#{usuario.fechaNacimiento}" showOn="button" id="fechaNacimiento" name="fechaNacimiento"/>
            
            <p:outputLabel value="Tipo Trabajador: "/>
            <p:selectOneMenu value="#{usuario.tipoTrabajadorId}">
                <f:selectItem itemLabel="- Seleccione -" itemValue=""/>
                <f:selectItems value="#{usuario.tipoTrabajadorSelectItem}"/>
            </p:selectOneMenu>

            <p:commandButton actionListener="#{usuario.newUsuario}" action="#{usuario.crearUsuario}" value="Dar de Alta" />
        </p:panelGrid>								
	</h:form>
</h:body>
</html>
