<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Perfil" action="#{login.perfil}" />
			<p:menuitem value="Clientes" action="#{comercial.clientes}" />
			<p:menuitem value="Logout" action="#{login.logout}" />
		</p:menubar>

		<h:outputLabel value="Nombre" />
		<h:inputText id="nombre" name="nombre" value="#{comercial.nombre}"/>
		<h:outputLabel value="Cif" />
		<h:inputText id="cif" name="cif" value="#{comercial.cif}"/>
		<h:outputLabel value="Comision" />
		<h:inputText id="comision" name="comision" value="#{comercial.comision}"/>
		<h:commandButton actionListener="#{comercial.addCliente}" action="#{comercial.clientes}" value="Guardar" />
	</h:form>
</h:body>
</html>
