<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dataTable var="producto" value="#{almacen.listadoProductos}">
        <p:column headerText="Id">
            <h:outputLabel value="#{producto.id}" />
        </p:column>
        <p:column headerText="Nombre">
            <h:outputLabel value="#{producto.nombre}" />
        </p:column>
        <p:column headerText="Precio">
            <h:outputLabel value="#{producto.precio}" />
        </p:column>
        <p:column headerText="Stock">
            <h:outputLabel value="#{producto.stock}" />
        </p:column>
        <p:column rendered="#{login.datosTrabajador.tipoTrabajador.id == constantes.mozoAlmacen}">
            <h:commandLink actionListener="#{almacen.editarProducto(producto.id)}" action="editarProducto" value="Editar" />
        </p:column>
    </p:dataTable>
</ui:composition>
