<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/facelets/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="menu">
        <p:menuitem value="Inventario Almacen" action="#{almacen.getInventarioProductos}" />
        <p:menuitem value="Crear Usuario" action="#{usuario.crearUsuario}" />
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="mensaje" value="#{mensajes.listadoMensajes}">
        <p:column headerText="Asunto">
            <h:outputLabel value="#{mensaje.asunto}" />
        </p:column>
        <p:column>
            <h:commandLink actionListener="#{mensajes.leerMensaje(mensaje.id)}" action="leerMensaje" value="Leer" />
        </p:column>
    </p:dataTable>
    </ui:define>

</ui:composition>
