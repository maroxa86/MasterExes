<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/facelets/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="menu">
        <p:menuitem value="Clientes" action="#{comercial.clientes}" />
        <p:menuitem value="Nuevo Pedido" action="#{comercial.crearPedido}"/>
        <p:menuitem value="Sueldo" action="#{comercial.consultarSueldo}"/>
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="factura" value="#{comercial.listadoFacturas}">
	       	<p:columnGroup type="header">
	            <p:row>
	                <p:column rowspan="2" headerText="Producto" />
	                <p:column colspan="2" headerText="Detalle" />
	            </p:row>
	            <p:row>
	                <p:column headerText="Cantidad" />
	                <p:column headerText="Precio" />
	            </p:row>
	        </p:columnGroup>
	        <p:subTable var="detalle" value="#{factura.listadoDetalles}">
	            <f:facet name="header">
	                <h:outputText value="NÃºmero Factura: #{factura.numFactura}" />
	            </f:facet>
	            <p:column>
	                <h:outputText value="#{detalle.producto.nombre}" />
	            </p:column>
	            <p:column>
	                <h:outputText value="#{detalle.cantidad}" />
	            </p:column>
	            <p:column>
	                <h:outputText value="#{detalle.precio}" />
	            </p:column>
	            <p:columnGroup type="footer">
	                <p:row>
	                    <p:column footerText="Total Factura: " style="text-align:right"/>
	                    <p:column colspan="2">
	                    	<f:facet name="footer">
		                    	<h:outputText value="#{factura.totalFactura}">
		                    		<f:convertNumber pattern="###,###.00"/>
		                    	</h:outputText>
	                    	</f:facet>
	                    </p:column>
	                </p:row>
	            </p:columnGroup>
	        </p:subTable>
        </p:dataTable>
    </ui:define>

</ui:composition>
