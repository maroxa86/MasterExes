<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <f:metadata>
            <f:viewAction action="#{login.isLoggedForward()}" />
        </f:metadata>
    </h:head>

    <h:body>

        <h:form id="login-form">
            <p:messages id="messages" showDetail="false" />

            <p:panel id="panel" header="Login">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{login.user}"
                                 required="true" label="Usuario">
                        <f:validateLength minimum="3" />
                    </p:inputText>
                    <p:message for="usuario" display="icon" />

                    <p:outputLabel for="password" value="ContraseÃ±a" />
                    <p:password id="password" value="#{login.pwd}"
                                required="true" label="Password">
                        <f:validateLength minimum="3" />
                    </p:password>
                    <p:message for="password" display="icon" />
                </h:panelGrid>

                <p:commandButton id="login" value="Entrar"
                                 update="panel messages" action="#{login.login()}" />
            </p:panel>
        </h:form>

    </h:body>
</html>
