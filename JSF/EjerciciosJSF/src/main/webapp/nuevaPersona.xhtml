<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./formularioPersona.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="dni">
		<h:outputLabel value="#{i18n.dni}" for="dni"/>
        <h:inputText value="#{personaManagedBean.dni}" id="dni">
	        <f:validateRequired/>
            <f:validator validatorId="dniValidator"/>
    	</h:inputText>
    	<h:messages for="dni" errorClass="error"/>
	</ui:define>
    
    <ui:define name="boton">
        <h:commandButton id="nuevaPersonaBoton" binding="#{personaManagedBean.nuevaPersonaBoton}" value="#{i18n.guardar}" class="boton" action="#{personaManagedBean.nuevaPersona()}"/>
    </ui:define>

</ui:composition>
