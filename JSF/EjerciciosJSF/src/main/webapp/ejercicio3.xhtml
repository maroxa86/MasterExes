<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="#{i18n.nombre}" for="nombre"/>
                <h:inputText value="#{ejercicioConversor.nombre}" id="nombre">
                    <f:validateRequired/>
                </h:inputText>
                <h:messages for="nombre" errorClass="error"/>
                
                <h:outputLabel value="#{i18n.apellidos}" for="apellidos"/>
                <h:inputText value="#{ejercicioConversor.apellidos}" id="apellidos">
                    <f:validateRequired/>
                </h:inputText>
                <h:messages for="apellidos" errorClass="error"/>   
                
                <h:outputLabel value="#{i18n.edad}" for="edad"/>
                <h:inputText value="#{ejercicioConversor.edad}" id="edad">
                    <f:convertNumber integerOnly="true" maxIntegerDigits="2"/>
                    <f:validateLongRange minimum="0" maximum="100"/>
                </h:inputText>
                <h:messages for="edad" errorClass="error"/>     
                
                <h:outputLabel value="#{i18n.fechaNacimiento}" for="fechaNacimiento"/>
                <h:inputText value="#{ejercicioConversor.fechaNacimiento}" id="fechaNacimiento">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:messages for="fechaNacimiento" errorClass="error"/>   
                
                <h:outputLabel value="#{i18n.email}" for="email"/>
                <h:inputText value="#{ejercicioConversor.email}" id="email">
                    <f:validateRequired/>
                    <f:validateRegex pattern="([\w-\.]+)@((?:[\w]+\.)+)([a-zA-Z]{2,4})"/>
                </h:inputText>
                <h:messages for="email" errorClass="error"/>   
                
                <h:outputLabel value="#{i18n.url}" for="url"/>
                <h:inputText value="#{ejercicioConversor.url}" id="url">
                    <f:converter converterId="urlConverter"/>
                </h:inputText>
                <h:messages for="url" errorClass="error"/>   
                
                <h:commandButton value="#{i18n.boton}" class="boton" action="#{ejercicioConversor.enviar()}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
    
</html>
