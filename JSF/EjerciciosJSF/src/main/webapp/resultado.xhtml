<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputText value="#{i18n.nombre}"/>
            <h:outputText value="#{ejercicioConversor.nombre}"/>

            <h:outputText value="#{i18n.apellidos}" />
            <h:outputText value="#{ejercicioConversor.apellidos}"/>
            
            <h:outputText value="#{i18n.edad}"/>
            <h:outputText value="#{ejercicioConversor.edad}"/>
            
            <h:outputText value="#{i18n.fechaNacimiento}"/>
            <h:outputText value="#{ejercicioConversor.fechaNacimiento}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
            
            <h:outputText value="#{i18n.url}"/>
            <h:outputText value="#{ejercicioConversor.url}"/>
            
            <h:outputLink value="ejercicio2.xhtml">
                <h:outputText value="#{i18n.volver}" />
            </h:outputLink>
        </h:panelGrid>
    </h:body>
</html>
