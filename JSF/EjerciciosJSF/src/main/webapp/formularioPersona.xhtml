<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/plantillas/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <ui:insert name="dni"></ui:insert>
                
                <h:outputLabel value="#{i18n.nombre}" for="nombre"/>
                <h:inputText value="#{personaManagedBean.nombre}" id="nombre">
                    <f:validateRequired/>
                </h:inputText>
                <h:messages for="nombre" errorClass="error"/>
                
                <h:outputLabel value="#{i18n.apellidos}" for="apellidos"/>
                <h:inputText value="#{personaManagedBean.apellidos}" id="apellidos">
                    <f:validateRequired/>
                </h:inputText>
                <h:messages for="apellidos" errorClass="error"/>   
                                
                <h:outputLabel value="#{i18n.fechaNacimiento}" for="fechaNacimiento"/>
                <h:inputText value="#{personaManagedBean.fechaNacimiento}" id="fechaNacimiento">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>
                <h:messages for="fechaNacimiento" errorClass="error"/>   
                
                <h:outputLabel value="#{i18n.email}" for="email"/>
                <h:inputText value="#{personaManagedBean.email}" id="email">
                    <f:validateRequired/>
                    <f:validateRegex pattern="([\w-\.]+)@((?:[\w]+\.)+)([a-zA-Z]{2,4})"/>
                </h:inputText>
                <h:messages for="email" errorClass="error"/>
                
                <h:outputLabel value="#{i18n.telefono}" for="telefono"/>
                <h:inputText value="#{personaManagedBean.telefono}" id="telefono">
                    <f:validateLength minimum="9" maximum="9"/>
                </h:inputText>
                <h:messages for="telefono" errorClass="error"/>
                
                <ui:insert name="boton"></ui:insert>

            </h:panelGrid>
    	</h:form>
    </ui:define>

</ui:composition>
